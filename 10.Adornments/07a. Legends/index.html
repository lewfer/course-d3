<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart with Legend</title>

    <!--Load javascript libraries-->
    <script src="../d3.v4.js"></script>
    <script src="../d3si.js"></script>
    <script src="bar.js"></script>

    <!--Load style sheet-->
    <link rel="stylesheet" href="main.css" />
    
  </head>
  <body>
    <!--This is where the chart will be drawn-->
    <div id="chart"></div>

    <!--This is where the legend will be drawn-->
    <div id="legend" class="legend"></div>

    <!--Script to draw the charts-->
    <script>    
      // Load the data and use it to build the chart
      loadCsv('data.csv', buildChart)

      // Define the function that actually builds the chart
      function buildChart(error, data) {
        // Make sure numbers load as numbers not strings
        convertNumbers(data)

        // Setup parameters for the chart
        let chartParams = {}
        chartParams["xCol"] = "player"
        chartParams["yCol"] = "age"

        // Draw the chart 
        drawBar("#chart", data, chartParams)

        // Get a set of names we can pass to the legend
        names = getColValues(data, "player")

        // Setup parameters for the legend       
        let legendParams = {}
        legendParams["width"] = 200
        legendParams["x"] = 650
        legendParams["y"] = 200

        // Draw the legend   
        drawSimpleLegend("#legend", names, legendParams)
      }
    </script>
  </body>
</html>
